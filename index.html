<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM ACCOUNTS GEN BY ZANE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background-video {
            display: none; /* Hide the video container */
        }

        .container {
            position: relative;
            z-index: 1;
            /* Add other container styles */
        }

        .restock {
            margin-top: 20px;
        }

        .stock-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video (Hidden) -->
    <div id="video-container" class="background-video"></div>

    <div class="container">
        <h1>PREMIUM ACCOUNTS GEN BY ZANE</h1>
        <p>If you have any issues, you can contact me on Discord: <strong>zane_ox0</strong></p>

        <form id="toolForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>

            <label for="accountType">Select Account Type:</label>
            <select id="accountType" required>
                <option value="steam">Steam Accounts</option>
                <option value="netflix">Netflix Accounts</option>
                <option value="vpn">VPN Accounts</option>
                <option value="roblox">Roblox Accounts</option>
                <option value="games">Games Accounts</option>
                <option value="valorant">Valorant Accounts</option>
                <option value="crunchyroll">Crunchyroll Accounts</option>
                <option value="random">Random Account</option>
            </select>

            <button type="submit" id="generateButton">Generate Account</button>
            <button type="button" id="regenButton" style="display: none;">Regenerate</button>
        </form>

        <div class="result" id="result"></div>
        <div class="timer" id="timer"></div>
        <div class="stock-info" id="stockInfo">
            <h2>Stock Information</h2>
            <ul id="stockList"></ul>
        </div>

        <div class="restock" id="restockSection">
            <h2>Restock Section</h2>
            <form id="restockForm">
                <label for="restockPassword">Enter Restock Password:</label>
                <input type="password" id="restockPassword" required>
                <label for="restockFileInput">Upload Restock File:</label>
                <input type="file" id="restockFileInput" accept=".txt">
                <button type="submit" id="restockButton">Upload Accounts</button>
            </form>
            <div id="restockResult" class="result"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript to handle video playback with YouTube IFrame API
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                height: '0',
                width: '0',
                videoId: 'tx1Qrped3L4',
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'tx1Qrped3L4',
                    'mute': 0,
                    'controls': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.unMute();
        }

        // JavaScript to handle restock functionality
        document.getElementById('restockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('restockPassword').value;
            const fileInput = document.getElementById('restockFileInput');

            if (password !== 'restock') {
                alert('Incorrect restock password!');
                return;
            }

            if (fileInput.files.length === 0) {
                alert('Please select a file!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                const stock = {};

                lines.forEach(line => {
                    const [id, pass] = line.split(':');
                    if (id && pass) {
                        const accountType = document.getElementById('accountType').value;
                        if (!stock[accountType]) {
                            stock[accountType] = [];
                        }
                        stock[accountType].push({ id, pass });
                    }
                });

                updateStockInfo(stock);
                document.getElementById('restockResult').innerText = 'Stock uploaded successfully!';
            };

            reader.readAsText(file);
        });

        function updateStockInfo(stock) {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';

            for (const [type, accounts] of Object.entries(stock)) {
                const listItem = document.createElement('li');
                listItem.innerText = `${type}: ${accounts.length} accounts`;
                stockList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
