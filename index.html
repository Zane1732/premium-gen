<!DOCTYPE html>
<html>
<head>
    <title>Account Generator</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .accounts {
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Account Generator</h1>

    <form id="toolForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType">
            <option value="steam">Steam</option>
            <option value="netflix">Netflix</option>
            <option value="vpn">VPN</option>
            <option value="roblox">Roblox</option>
            <option value="games">Games</option>
            <option value="valorant">Valorant</option>
            <option value="crunchyroll">Crunchyroll</option>
            <option value="random">Random</option>
            <option value="amazon">Amazon</option>
            <option value="hulu">Hulu</option>
            <option value="disney">Disney</option>
            <option value="spotify">Spotify</option>
        </select><br><br>

        <button type="submit" id="generateButton">Generate Account</button>
        <button type="button" id="regenButton" style="display:none;">Re-Generate</button>
    </form>

    <div id="result"></div>
    <div id="timer"></div>

    <h2>Account Stock</h2>
    <ul id="stockList"></ul>

    <h2>Restock Accounts</h2>
    <form id="restockForm">
        <label for="restockPassword">Restock Password:</label>
        <input type="password" id="restockPassword" name="restockPassword" required><br><br>

        <label for="restockFileInput">Upload Accounts File:</label>
        <input type="file" id="restockFileInput" name="restockFileInput" accept=".txt" required><br><br>

        <button type="submit">Restock</button>
    </form>
    <div id="restockResult"></div>

    <!-- Ensure there's no restock logo here -->
</body>
</html>
