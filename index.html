<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM ACCOUNTS GEN BY ZANE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background-video {
            display: none; /* Hide the video container */
        }

        .container {
            position: relative;
            z-index: 1;
            /* Add other container styles */
        }

        .stock-info {
            margin-top: 20px;
        }

        .restock {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Video (Hidden) -->
    <div id="video-container" class="background-video"></div>

    <div class="container">
        <h1>PREMIUM ACCOUNTS GEN BY ZANE</h1>
        <p>If you have any issues, you can contact me on Discord: <strong>zane_ox0</strong></p>

        <form id="toolForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>

            <label for="accountType">Select Account Type:</label>
            <select id="accountType" required>
                <option value="steam">Steam Accounts</option>
                <option value="netflix">Netflix Accounts</option>
                <option value="vpn">VPN Accounts</option>
                <option value="roblox">Roblox Accounts</option>
                <option value="games">Games Accounts</option>
                <option value="valorant">Valorant Accounts</option>
                <option value="crunchyroll">Crunchyroll Accounts</option>
                <option value="random">Random Account</option>
            </select>

            <button type="submit" id="generateButton">Generate Account</button>
            <button type="button" id="regenButton" style="display: none;">Regenerate</button>
        </form>

        <div class="result" id="result"></div>
        <div class="timer" id="timer"></div>
        <div class="stock-info" id="stockInfo">
            <h2>Stock Information</h2>
            <ul id="stockList"></ul>
        </div>

        <!-- Restock Section (Admin Only) -->
        <div class="restock" id="restockSection" style="display: none;">
            <h2>Restock Section</h2>
            <form id="restockForm">
                <label for="restockPassword">Enter Restock Password:</label>
                <input type="password" id="restockPassword" required>
                <label for="restockFileInput">Upload Restock File:</label>
                <input type="file" id="restockFileInput" accept=".txt">
                <button type="submit" id="restockButton">Upload Accounts</button>
            </form>
            <div id="restockResult" class="result"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    <script>
        // JavaScript to handle video playback with YouTube IFrame API
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                height: '0',
                width: '0',
                videoId: 'tx1Qrped3L4',
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'tx1Qrped3L4',
                    'mute': 0,
                    'controls': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.unMute();
        }

        // JavaScript to handle form submission and account generation
        document.getElementById('toolForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const accountType = document.getElementById('accountType').value;
            
            fetch(`/generateAccount?password=${password}&accountType=${accountType}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('result').innerText = `Generated Account: ${data.account}`;
                        document.getElementById('regenButton').style.display = 'inline';
                        startTimer();
                    } else {
                        document.getElementById('result').innerText = 'Failed to generate account!';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'Error generating account!';
                });
        });

        function startTimer() {
            let timer = 5; // 5 seconds slowmode
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                if (timer <= 0) {
                    clearInterval(interval);
                    timerElement.innerText = '';
                    document.getElementById('generateButton').disabled = false;
                } else {
                    timerElement.innerText = `Please wait ${timer--}s before generating another account.`;
                }
            }, 1000);
        }

        // Fetch stock information
        function fetchStockInfo() {
            fetch('/stockInfo')
                .then(response => response.json())
                .then(data => {
                    updateStockInfo(data.stock);
                })
                .catch(error => {
                    console.error('Error fetching stock info:', error);
                });
        }

        function updateStockInfo(stock) {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';
            
            for (const [type, accounts] of Object.entries(stock)) {
                const listItem = document.createElement('li');
                listItem.innerText = `${type}: ${accounts.length} accounts`;
                stockList.appendChild(listItem);
            }
        }

        // Check if admin is logged in to show restock section
        function checkAdminAccess() {
            // Simple client-side check (not secure, for demonstration)
            const adminPassword = prompt('Enter admin password:');
            if (adminPassword === 'admin_password') { // Replace 'admin_password' with your actual password
                document.getElementById('restockSection').style.display = 'block';
            }
        }

        // Call function to check admin access
        checkAdminAccess();

        // Fetch stock information on page load
        fetchStockInfo();
    </script>
</body>
</html>
