<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIUM ACCOUNTS GEN BY ZANE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles to ensure the video covers the whole background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .mute-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 50%; /* Makes the button circular */
            padding: 15px;
            cursor: pointer;
            z-index: 2;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stock-info {
            margin-top: 20px;
        }

        .result, .timer {
            margin-top: 15px;
        }

        /* Hide the tool form initially until password is validated */
        #toolForm, .stock-info, .restock {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <iframe id="background-video" class="background-video" src="https://www.youtube.com/embed/tx1Qrped3L4?autoplay=1&loop=1&playlist=tx1Qrped3L4" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- Mute/Unmute Button -->
    <button id="muteButton" class="mute-button">Mute</button>

    <div class="container">
        <h1>PREMIUM ACCOUNTS GEN BY ZANE</h1>
        <p>If you have any issues, you can contact me on Discord: <strong>zane_ox0</strong></p>

        <!-- Password Protected Form -->
        <form id="toolForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
            <p id="passwordError" style="color: red; display: none;">Incorrect Password. Please try again.</p>

            <label for="accountType">Select Account Type:</label>
            <select id="accountType" required>
                <option value="steam">Steam Accounts</option>
                <option value="netflix">Netflix Accounts</option>
                <option value="vpn">VPN Accounts</option>
                <option value="roblox">Roblox Accounts</option>
                <option value="games">Games Accounts</option>
                <option value="valorant">Valorant Accounts</option>
                <option value="crunchyroll">Crunchyroll Accounts</option>
                <option value="random">Random Account</option>
            </select>

            <button type="submit" id="generateButton">Generate Account</button>
        </form>

        <div class="result" id="result"></div>

        <div class="timer" id="timer"></div> <!-- Countdown timer display -->

        <div class="stock-info" id="stockInfo">
            <h2>Stock Information</h2>
            <ul id="stockList">
                <!-- Stock counts will be dynamically updated here -->
            </ul>
        </div>

        <div class="restock" id="restockSection">
            <h2>Restock Section</h2>
            <form id="restockForm">
                <label for="restockPassword">Enter Restock Password:</label>
                <input type="password" id="restockPassword" required>
                
                <label for="restockFileInput">Upload Restock File:</label>
                <input type="file" id="restockFileInput" accept=".txt">
                
                <button type="submit" id="restockButton">Upload Accounts</button>
            </form>
            <div id="restockResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // JavaScript to handle mute/unmute functionality
        const videoFrame = document.getElementById('background-video');
        const muteButton = document.getElementById('muteButton');

        let isMuted = false;

        muteButton.addEventListener('click', () => {
            if (isMuted) {
                videoFrame.src = videoFrame.src.replace('mute=1', 'mute=0');
                muteButton.textContent = 'Mute';
            } else {
                videoFrame.src = videoFrame.src.replace('mute=0', 'mute=1');
                muteButton.textContent = 'Unmute';
            }
            isMuted = !isMuted;
        });

        // Password validation
        const correctPassword = "zanethegodcracking";
        const toolForm = document.getElementById('toolForm');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');
        const stockInfo = document.querySelector('.stock-info');
        const restockSection = document.querySelector('.restock');

        // Listen for form submission
        toolForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (passwordInput.value === correctPassword) {
                // If the password is correct, unlock the form
                passwordError.style.display = 'none'; // Hide the error message
                stockInfo.style.display = 'block'; // Show stock information
                restockSection.style.display = 'block'; // Show restock section

                // Proceed with generating accounts (rest of the form logic remains unchanged)
                const accountType = document.getElementById('accountType').value;
                const accounts = stockData[accountType];

                if (accounts && accounts.length > 0) {
                    // Pop the first account from the stock
                    const account = accounts.shift();
                    document.getElementById('result').textContent = `Generated ${accountType} account: ${account}`;
                    displayStock();
                } else {
                    document.getElementById('result').textContent = `No ${accountType} accounts left in stock.`;
                }
            } else {
                // If the password is incorrect, show an error message
                passwordError.style.display = 'block';
            }
        });

        // Account data stored manually in the script
        const stockData = {
            steam: ['steam_user1:password1', 'steam_user2:password2'],
            netflix: ['netflix_user1:password1', 'netflix_user2:password2'],
            vpn: ['vpn_user1:password1', 'vpn_user2:password2'],
            roblox: ['roblox_user1:password1', 'roblox_user2:password2'],
            games: ['game_user1:password1'],
            valorant: ['valorant_user1:password1', 'valorant_user2:password2'],
            crunchyroll: ['crunchyroll_user1:password1'],
            random: ['random_user1:password1', 'random_user2:password2']
        };

        // Display stock information
        function displayStock() {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = ''; // Clear previous stock list

            for (const [accountType, accounts] of Object.entries(stockData)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${accountType.charAt(0).toUpperCase() + accountType.slice(1)}: ${accounts.length} accounts`;
                stockList.appendChild(listItem);
            }
        }

        // Call the function to display stock
        window.onload = displayStock;
    </script>
</body>
</html>
