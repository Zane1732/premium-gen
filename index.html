<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .category {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .stock-info {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Generator</h1>

        <div class="stock-info">
            <h3>Available Accounts:</h3>
            <div id="stockDisplay">
                <!-- Stock information will be displayed here -->
            </div>
        </div>

        <h2>Select a Category</h2>
        <div class="category">
            <button onclick="generateAccount('Netflix')">Generate Netflix Account</button>
            <button onclick="generateAccount('Spotify')">Generate Spotify Account</button>
            <button onclick="generateAccount('Hulu')">Generate Hulu Account</button>
        </div>

        <div id="generatedAccount" class="generated-account">
            <!-- Generated account will appear here -->
        </div>
    </div>

    <script>
        const PASSWORD = "zanethegodcracker"; // Password for generating accounts
        const STOCK_COUNT = {
            'Netflix': 10,
            'Spotify': 15,
            'Hulu': 5
        };

        function displayStock() {
            const stockDisplayDiv = document.getElementById('stockDisplay');
            let stockInfo = "<ul>";
            
            for (let category in STOCK_COUNT) {
                stockInfo += `<li>${category}: ${STOCK_COUNT[category]} accounts</li>`;
            }

            stockInfo += "</ul>";
            stockDisplayDiv.innerHTML = stockInfo;
        }

        function generateAccount(category) {
            if (STOCK_COUNT[category] > 0) {
                // Simulate generating an account
                const account = `${category.toLowerCase()}_user:${Math.random().toString(36).substring(7)}`;
                
                document.getElementById('generatedAccount').innerHTML = `
                    <h3>${category} Account Generated:</h3>
                    <p>${account}</p>
                `;

                // Decrement the stock count
                STOCK_COUNT[category]--;
                displayStock(); // Update stock count on UI
